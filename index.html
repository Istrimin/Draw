<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="cursors.js"></script>
    <!-- <script src ="canvas.js"></script> -->
    <script src="script.js" defer></script>
</head>

<body>
    <div class="parent-container">
        <div class="container">
            <div class="button-column" style="overflow-y: auto;">
                <label for="imageInput">
                    <button id="customUploadButton" title="Загрузить изображение">🌺</button>
                </label>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                <button id="saveImageBtn" title="Сохранить изображение">🎬 </button>
                <button id="eraser" title="Ластик">💩</button>
                <button id="undo" title="Отменить">⟲ </button>
                <button id="redo" title="Повторить">⟳ </button>
                <button id="clear" title="Очистить">💀</button>
                <button id="symmetry" title="Симметрия">🦋</button>
                <button id="fillModeBtn" title="Заливка">🌊</button> 
                <button id="floodFillBtn" title="Залить цветом">✨</button> 
                <button id="eyedropperBtn" title="Пипетка">💧</button>
                <div class="tools">
                    <div class="color-picker-group">
                        <input type="color" id="backgroundPicker" value="#ffffff" title="Цвет фона">
                        <input type="color" id="colorPicker" value="#000000" title="Цвет кисти">
                    </div>
                </div>
                <button id="changeCursorBtn" title="Сменить курсор">🎨</button>
                <button id="inviteFriends" title="Пригласить друзей"> 👥</button>
                <button id="addToFavorites" title="Добавить в избранное">📌</button>
                <button id="settings" title="Настройки">⚙️</button>
            </div>
        </div>
        <div class="canvas-and-sliders">
            <div class="container">
                <canvas id="drawingCanvas" width="820" height="500"></canvas>
            </div>
            <div class="slider-group">
                <div class="tools-column">
                    <label for="opacity" title="Прозрачность">👻</label>
                    <input type="range" id="opacity" min="1" max="100" value="100">
                </div>
                <div class="tools-column">
                    <label for="brushSize" title="Размер кисти">🖌️</label>
                    <input type="range" id="brushSize" min="1" max="100" value="1">
                </div>
            </div>
        </div>
    </div>
    <!-- Добавляем вкладку с курсорами -->
    <div id="cursorPanel" class="cursor-panel" style="display: none;">
        <h3>Выберите курсор</h3>
        <div id="cursorList">
            <!-- Здесь будут отображаться доступные курсоры -->
        </div>
    </div>
    <script>
        vkBridge.send('VKWebAppInit');

        // Пипетка
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const eyedropperBtn = document.getElementById('eyedropperBtn');

        let isEyedropperActive = false;

        eyedropperBtn.addEventListener('click', () => {
            isEyedropperActive = !isEyedropperActive;
            document.body.style.cursor = isEyedropperActive ? 'crosshair' : 'default';
        });

        canvas.addEventListener('click', (e) => {
            if (isEyedropperActive) {
                const x = e.offsetX;
                const y = e.offsetY;
                const pixelData = ctx.getImageData(x, y, 1, 1).data;
                const hexColor = rgbToHex(pixelData[0], pixelData[1], pixelData[2]);
                colorPicker.value = hexColor;
                isEyedropperActive = false;
                document.body.style.cursor = 'default';
            }
        });

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }
    </script>
</body>

</html>
