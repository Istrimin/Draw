<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <canvas id="drawingCanvas"></canvas>

        <div class="tools">
            <div class="tools-row">
                <!-- Color Pickers -->
                <input type="color" id="backgroundPicker" value="#ffffff">
                <input type="color" id="colorPicker" value="#000000">

                <!-- Brush Settings -->
                <label for="brushSize">Size:</label>
                <input type="range" id="brushSize" min="1" max="50" value="5">
                <label for="opacity">Opacity:</label>
                <input type="range" id="opacity" min="1" max="100" value="100">
            </div>

            <div class="button-row"> 
                <!-- Image Upload -->
                <label for="imageInput">
                    <button id="customUploadButton">Image</button>
                </label>
                <input type="file" id="imageInput" accept="image/*" style="display: none;"> 

                <!-- Action Buttons -->
                <button id="saveImageBtn">Save</button>
                <button id="eraser">Eraser</button>
                <button id="undo">Undo</button>
                <button id="redo">Redo</button>
                <button id="clear">Clear</button>

                <!-- VK Specific Buttons -->
                <button id="symmetry">Симметрия</button> 
                <button id="inviteFriends">Пригласить</button> 
                <button id="addToFavorites">В избранные</button> 
            </div>
        </div>
    </div>

    <script>
import bridge from '@vkontakte/vk-bridge';
        document.getElementById('inviteFriends').addEventListener('click', () => {
            vkBridge.send("VKWebAppShowInviteBox")
            .then(data => {
                if (data.result) {
                    console.log('Приглашение успешно отправлено!');
                } else {
                    console.log('Пользователь закрыл окно приглашения.');
                }
            })
            .catch(error => {
                console.error('Ошибка при отправке приглашения:', error);
            });
        });

        bridge.send('VKWebAppGetLaunchParams').then(params => {
            const referrer = params['vk_user_id']; 
            console.log('Пользователь пришел по приглашению от:', referrer);
        });
    </script>
</body>
</html>
