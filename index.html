<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <canvas id="drawingCanvas" 
<!-- width="800" height="400" -->
></canvas>

        <div class="tools">
            <div class="tools-row">
                <input type="color" id="backgroundPicker" value="#ffffff">
                <input type="color" id="colorPicker" value="#000000">
                <label for="brushSize">Size:</label>
                <input type="range" id="brushSize" min="1" max="50" value="5">
                <label for="opacity">Opacity:</label>
                <input type="range" id="opacity" min="1" max="100" value="100">

                <div class="button-row"> 
                <button id="customUploadButton">Image</button>
                <input type="file" id="imageInput" accept="image/*" style="display: none;"> 
                

                <button id="saveImageButton">Save</button>
                <button id="fillButton">Fill</button> 
                <!-- <button id="floodFillButton">Flood Fill</button> <canvas id="drawingCanvas"></canvas> -->

                <button id="eraser">Eraser</button>
                <button id="undo">Undo</button>
                <button id="redo">Redo</button>
                <button id="clear">Clear</button>
                <button id="symmetry">Симметрия</button> 
                <button id="inviteFriends">Пригласить</button> 
                <button id="addToFavorites">В избранные</button> 
            </div>
            </div>
        </div>
    </div>
</body>
</html>
